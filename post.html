<!DOCTYPE html>
	<html lang="en" data-ng-app="myapp">
	<head>
		<title>Post Task</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
				<!-- jQuery - required for Bootstrap JavaScript plugins -->
				<script src="js/jquery.min.js"></script>
		<!-- Bootstrap plug-in file -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Basic AngularJS-->
		<script src="js/angular.js"></script>
		<script src="js/post.js"></script>
		<script src="js/angular-route.js"></script>

		<!-- HTML5 shiv and respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
</head>
<body data-ng-controller = "postTaskController">
	<div class="container-fluid">
			<div class="row">
					<div class="col-sm-4">
						Logo
					</div>
					<div class="col-sm-8">
							<button  class="collapsed navbar-toggle" data-target="#gt-navbar" data-toggle="collapse" type="button">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
							</button>
							<nav class="home-nav navbar-collapse collapse" id="gt-navbar">
									<ul class="nav navbar-nav">
											<li><a href="aboutus.html">About US </a></li>
											<li data-ng-show ="!isLogin"><a href="signup.html">Join</a></li>
											<li data-ng-show="!isLogin">
													<a id="dropdownMenu2" data-toggle="dropdown">Login <span class="caret"></span></a>
													<ul class="dropdown-menu accountList">
															<li><small>If you are a new user</small><a href = "signup.html">Register</a></li>
															<li class="divider"></li>
															<li>
																	<a href = "login.html">Login</a>
															</li>
													</ul>
											</li>
											<li class="userAction" data-ng-show="isLogin">
												<a id="dropdownMenu2" data-toggle="dropdown">
												Welcome, {{user.userName}}<span class="caret"></span></a>
												<ul class="dropdown-menu" >
														<li><a data-ng-show="isLogin" href="post.html">My Dashboard</a></li>
														<li><a data-ng-click="logout();">Logout</a></li>
												</ul>
										</li>
									</ul>
							</nav>
					</div>
			</div>
	</div>
	<div class="category-page text-center">
		<div class="sub-banner">
<!--				<img src="img/bg_.jpg">-->
				<div class="container">
						<h1 class="heading">
								Post Task </h1>
				</div>
		</div>
</div>
<div class="content-body eb-content-body">
		<div class="container post-a-task">
				<div class="main-heading">
						<h1 class="heading">Post a Task
						</h1>
				</div>
				<form name="postTaskForm" novalidate>
						<div class="form-container">
								<div class="row">
										<div class="col-sm-4">
												<div class="form-field">
														<label>Event Title</label>
														<input type="text" class="form-control" data-ng-model="task.Title" name="Title" required
																	 ng-class="{error : postTaskForm.Title.$invalid && postTaskForm.$submitted}">
												</div>
										</div>
										<div class="col-sm-4">
												<div class="form-field">
														<label>Event Type</label>
														<div ng-class="{error : postTaskForm.Type.$invalid && postTaskForm.$submitted}">
																<select class="singleSelection" name="Type" data-ng-model="task.Type" id="Type" required>
																		<option value="">SELECT EVENT TYPE</option>
																		<option value="Wedding">WEDDING</option>
																		<option value="Birthday">BIRTHDAY</option>
																		<option value="Other">OTHER</option>
																</select>
														</div>
												</div>
										</div>
										<div class="col-sm-4">
												<div class="form-field">
													 <label>Date Required</label>
														<input type="date" class="form-control datepicker cal_icon" required data-ng-model="task.dateRequired"
																	 name="dateRequired" ng-class="{error : postTaskForm.dateRequired.$invalid && postTaskForm.$submitted}">
												</div>
										</div>
								</div>
								<div class="row">
										<div class="col-sm-4">
												<div class="form-field">
														<label>Category </label>
														<div data-ng-class="{error : postTaskForm.category.$invalid && postTaskForm.$submitted}">
																<select class="singleSelection" required data-ng-model="task.category" name="category" id="category" >
																		<option value="" >SELECT CATEGORY</option>
																		<option value="Wedding">FLORISTRY</option>
																		<option value="Birthday">CATERING</option>
																</select>
														</div>
												</div>
										</div>
								</div>
								<!--Catering-->
								<div data-ng-if="task.category === CATERING">
									<!--									<div ng-include src="'catering.html'"></div>-->
									<a href="#info/task.category">Show More</a>
								</div>
								<!--Floristry-->
								<div data-ng-if="task.category === FLORISTRY" >
<!--										<div ng-include src="'floristry.html'"></div>-->
								</div> <br/> <br/>
								<div class="row  MB20">
										<div class="col-sm-12">
												<div class="button-group">
														<input type="button" value="Post Task" class="btn btn-primary btn-lg payment-btn" data-ng-click="postTask()">
													<a href="browse.html"><input type="button" value="Browse Task" class="btn btn-primary btn-lg payment-btn"></a>
												</div>
										</div>
								</div>
						</div>
				</form>
		</div>
</div>
		<footer id="footer">
			<div class="container">
					<div class="footer-section footer-border-bottom">
							<div class="row">
									<div class="col-sm-2">
											<h4 class="footer-title"><a href="#/how-it-works">How it works</a></h4>
									</div>
									<div class="col-sm-2">
											<h4 class="footer-title"><a href="about-us">About Us</a></h4>
									</div>
									<div class="col-sm-2">
										<h4 class="footer-title">Contact Us</h4>
									</div>
									<div class="col-sm-2">
											<h4 class="footer-title">Categories</h4>
									</div>
									<div class="col-sm-4">
											<h4 class="footer-title">Connect With Us</h4>
											<div class="social_network">
													<a href="http://instagram.com" target="_blank"><img src="img/instagram-icon.png"/> Instagram</a>
													<a href="http://facebook.com" target="_blank"><img src="img/fb_icon.png"/> Facebook</a>
											</div>
									</div>
							</div>
					</div>
			</div>
	</footer>
</body>
</html>
